<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnJS Examples</title>
    <script src="./almostno.full.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;   
            font-family: Arial, sans-serif;
            height: 100vh;         
        }

        .container {
            text-align: left;
            width: 80%;  
            max-width: 600px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #clock {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: steelblue;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to AnJS Examples</h1>
        
        <!-- Live Clock -->
        <div id="clock" data-bind="time"></div>
        
        <ul>
            <li><a href="animate.html">Animations</a></li>
            <li><a href="attributes.html">Attributes</a></li>
            <li><a href="core.html">Core Features</a></li>
            <li><a href="components.html">Components</a></li>
            <li><a href="dom.html">DOM Manipulation</a></li>
            <li><a href="elements.html">Server Side Elements</a> - (Requires Server-side Rendering)</li>
            <li><a href="events.html">Events</a></li>
            <li><a href="filtering.html">Filtering</a></li>
            <li><a href="request.html">HTTP Requests</a></li>
            <li><a href="state.html">State Management</a></li>
            <li><a href="traversal.html">DOM Traversal</a></li>
            <li><a href="utilities.html">Utilities</a></li>
        </ul>
    </div>

    <script>
        // Create and bind state to #clock
        const clockState = $("#clock").state({
            time: 'Loading...'
        });

        // Update the clock every second
        setInterval(() => {
            clockState.time = new Date().toLocaleTimeString();
        }, 1000);
    </script>

</body>

</html>
