<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnJS State Test</title>
    <script src="./almostno.full.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            margin: 5px;
        }

        .counter {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>

    <h1>State Management Test</h1>

    <div id="app">
        <!-- Data binding -->
        <p>Message: <span data-bind="app.message"></span></p>

        <!-- Attribute binding -->
        <input id="someMessage" type="text" placeholder="Type something..." data-bind-attr="value:app.message">

        <!-- Button to change state -->
        <button data-action="app.changeMessage">Change Message</button>

        <!-- Counter Test -->
        <p>Counter: <span data-bind="app.count"></span></p>
        <button data-action="app.increment">+1</button>
        <button data-action="app.decrement">-1</button>
    </div>
    <script>
        // App state for the main section
        $.global("app", {
            message: "Hello, AnJS!",
            count: 0,
            changeMessage() {
                this.message = $('#someMessage').val();
            },
            increment() {
                this.count++;
            },
            decrement() {
                this.count--;
            }
        });
    </script>

</body>

</html>
